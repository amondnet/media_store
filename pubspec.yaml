name: media_store
description: A new flutter plugin project for save image to media store (gallery), iOS need to add the following keys to your Info.plist file.
version: 1.0.0
homepage: https://github.com/amondnet/media_store

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    androidPackage: net.amond.mediastore
    pluginClass: MediaStorePlugin

dev_dependencies:
  flutter_test:
    sdk: flutter

